      <section class="rsvp-info">
        <header>rsvp</header>

        <div class="rsvp-form">
          <form>
            <div class="instructions">
              Please write the name as you'd like it be written on the name card. If your name is ambiguous, please write Mr./Mrs./Ms. THANKS!
            </div>

            <div class="form-group" id="full-name">
              <label for="name">Full Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Full Name" name="confirmation[name]" required>
            </div>

            <div class="form-group" id="rsvp">
              <label class="radio-inline"><input type="radio" class="response" value="true" name="confirmation[response]:boolean" required>I accept with pleasure</label>

              <label class="radio-inline"><input type="radio" class="response" value="false" name="confirmation[response]:boolean" required>I regretfully decline</label>
            </div>

            <div class="form-group" id="plus-one">
              <label class="radio-inline"><input type="radio" class="plus-one" value="true" name="confirmation[plus_one]:boolean" required>I will be bringing a +1</label>

              <label class="radio-inline"><input type="radio" id="plus-one-decline" class="plus-one" value="false" name="confirmation[plus_one]:boolean" required>I will not be bringing a +1</label>
            </div>

            <div class="form-group" id="plus-one-full-name">
              <label for="plus-one-name">+1's Full Name</label>
              <input type="text" class="form-control" id="plus-one-name" placeholder="+1's Full Name" name="confirmation[plus_one_name]">
            </div>

            <div class="form-group" id="diet-restrictions">
              <label for="dietary-restrictions">Please list any dietary restrictions (ex. pescatarian, vegan, celiac's disease, etc)</label>
              <input type="text" class="form-control" id="dietary-restrictions" placeholder="None" name="confirmation[dietary_restrictions]">
            </div>

            <div class="form-group" id="plus-one-diet-restrictions">
              <label for="plusone-dietary-restrictions">Please list any dietary restrictions for your +1</label>
              <input type="text" class="form-control" id="plusone-dietary-restrictions" placeholder="None" name="confirmation[plus_one_dietary_restrictions]">
            </div>

            <div class="contact">Questions? Contact <a href="mailto:sujinminnich@gmail.com">Sujin</a>.</div>

            <button type="submit" class="btn btn-default" id="submit">Submit</button>
          </form>
        </div>

        <div class="rsvp-thankyou">
          Thank you for submitting your response!
        </div>
      </section>
